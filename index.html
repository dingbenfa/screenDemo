<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>建行大屏展示</title>
    <link rel="stylesheet" href="css/screenIndex.css">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <!--引入百度地图的jssdk，这里需要使用你在百度地图开发者平台申请的 ak-->
    <script src="http://api.map.baidu.com/api?ak=WGNwug6OZXNKtSvSAKQGXGDjHQjQ0cQQ&v=2.0"></script>

    <!-- 引入 ECharts -->
    <script src="js/echarts.min.js"></script>
    <!-- 引入百度地图扩展 -->
    <script src="js/bmap.min.js"></script>

    <script src="js/screenIndex.js" type="text/javascript"></script>
</head>

<body>
    <div class="screen-container">
        <div class="screen-container-header">
            <div class="screen-header-lable"></div>
            <div class="screen-title">
                <h2>感知制能</h2>
            </div>
            <div class="screen-header-lable screen-time">更新时间：<span>2019-07-03</span></div>
        </div>

        <div class="screen-container-body">
            <div class="screen-flex-box">
                <div class="center-line-top"></div>
                <div class="center-line-left"></div>
                <div class="screen-center-box"></div>

                <div class="screen-center-circle">
                    <div class="center-circle-box">
                        <div class="center-circle-logo"><img src="../screenDemo/images/wsn-logo.png" alt="" srcset=""></div>
                        <div class="center-circle-title">苏州相城区XX铜业有限公司</div>
                        <div class="center-circle-score">90</div>
                        <div class="center-circle-sgin">企业评分</div>
                    </div>
                </div>
            </div>

            <div class="screen-play-pox">
                <!-- 第一区域 -->
                <div class="screen-play-box">
                    <div class="play-box-bg flex-row-reverse">
                        <div class="screen-info-box">
                            <div class="map-info-box">
                                <div class="map-info-lable">银行：</div>
                                <div class="map-info-text">银行预留文本</div>
                            </div>
                            <div class="map-info-box">
                                <div class="map-info-lable">区位：</div>
                                <div class="map-info-text">苏州市-滨湖区-滨湖路49号</div>
                            </div>
                            <div class="map-info-box">
                                <div class="map-info-lable">标签：</div>
                                <div class="map-info-text">金属加工</div>
                            </div>
                        </div>
                        <div class="screen-chart-box">
                            <div id="chart-map-box"></div>
                        </div>
                    </div>
                </div>

                <!-- 第二区域 -->
                <div class="screen-play-box">
                    <div class="play-box-bg">
                        <div class="play-box-bg">
                            <div class="screen-chart-box screen-chart-pull">
                                <div id="chart-line-box"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 第三区域 -->
                <div class="screen-play-box">
                    <div class="play-box-bg">
                        <div class="screen-chart-box screen-chart-pull">
                            <div id="chart-barL-box"></div>
                        </div>
                    </div>
                </div>

                <!-- 第四区域 -->
                <div class="screen-play-box">
                    <div class="play-box-bg">
                        <div class="screen-chart-box screen-chart-pull">
                            <div id="chart-barR-box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
